<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body onload="onInit()">
    <header>
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
        <br>
        <h1 data-trans="title"></h1>
    </header>
    <!-- <p data-trans="search">Search:</p> -->
    <!-- <form onkeyup="onSetFilterBy({bookTitle: this.value}, event)"> -->
    <input data-trans="search-placeholder" onchange="onSetFilterBy({bookTitle: this.value}, event)" type="search"
        class="filter-input" placeholder="Search for book..">
    <!-- <button type="submit" class="search">Search</button> -->
    <!-- </form> -->
    <!-- <br><br> -->
    <label>
        <p data-trans="max-price">Max Price:</p>
        <input type="range" min="0" max="150" value="120" class="filter-price-range"
            onchange="this.title=this.value;onSetFilterBy({maxPrice: +this.value}, event)" />
        <p data-trans="min-rate">Min Rate:</p>
        <input type="range" min="0" max="10" value="0" class="filter-rate-range"
            onchange="this.title=this.value;onSetFilterBy({minRate: +this.value}, event)" />
    </label>
    <br><br><label data-trans="creat-book" class="new-book" onclick="onAddBook()">
        Create new book
    </label>
    <br><br>
    <p data-trans="sort-by">Sort by:</p>
    <select class="sort-by" onchange="onSetSortBy(this.value)">
        <option data-trans="select" value="">Select Sorting</option>
        <option data-trans="price" value="price">Price</option>
        <option data-trans="name" value="nane">Name</option>
    </select>
    <table>
        <thead>
            <tr>
                <th data-trans="id">Id</th>
                <th data-trans="title-book">Title</th>
                <th data-trans="price">Price</th>
                <th data-trans="rate">Rate</th>
                <th data-trans="actions" colspan="3">Actions</th>
            <tr>
        </thead>
        <tbody class="books-table"></tbody>
    </table>
    <button data-trans="prev-page" disabled class="prev-page" onclick="onPrevPage()">Previous Page</button>
    <button data-trans="next-page" class="next-page" onclick="onNextPage()">Next Page</button>
    <div class="modal"></div>

    <!-- JavaScript -->
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
