<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body onload="onInit()">
    <h1>Welcome to my bookshop</h1>
    Search:
    <!-- <form onkeyup="onSetFilterBy({bookTitle: this.value}, event)"> -->
        <input onchange="onSetFilterBy({bookTitle: this.value}, event)" type="search" class="filter-input" placeholder="Search for books..">
        <!-- <button type="submit" class="search">Search</button> -->
    <!-- </form> -->
    <br><br>
    <label>
        Max Price:
        <input type="range" min="0" max="150" value="50" class="filter-price-range"
            onchange="this.title=this.value;onSetFilterBy({maxPrice: +this.value}, event)" />
        Min Rate:
        <input type="range" min="0" max="10" value="0" class="filter-rate-range"
            onchange="this.title=this.value;onSetFilterBy({minRate: +this.value}, event)" />
    </label>
    <br><br><label class="new-book" onclick="onAddBook()">
        Create new book
    </label>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Rate</th>
                <th colspan="3">Actions</th>
            <tr>
        </thead>
        <tbody class="books-table"></tbody>
    </table>
    <button disabled class="prev-page" onclick="onPrevPage()">Previous Page</button>
    <button class="next-page" onclick="onNextPage()">Next Page</button>
    <div class="modal">
        <h3></h3>
        <h5>Book Description</h5>
        <p></p>
        rate:
        <input type="number" name="rate" min="0" max="10" onchange="onRate(+this.value)">
        <br><br><button class="close" onclick="onCloseModal()">Close</button>
    </div>


    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>

</body>

</html>
