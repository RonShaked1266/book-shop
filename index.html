<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shop</title>

    <!-- Bootstrap core CSS -->
    <!-- <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body onload="onInit()">
    <header>
        <select onchange="onSetLang(this.value)">
            <option value="en">English</option>
            <option value="he">עברית</option>
        </select>
        <h1 data-trans="title" class="animated tada"></h1>
    </header>

    Search:
    <!-- <form onkeyup="onSetFilterBy({bookTitle: this.value}, event)"> -->
    <input onchange="onSetFilterBy({bookTitle: this.value}, event)" type="search" class="filter-input"
        placeholder="Search for books..">
    <!-- <button type="submit" class="search">Search</button> -->
    <!-- </form> -->
    <br><br>
    <label>
        Max Price:
        <input type="range" min="0" max="150" value="120" class="filter-price-range"
            onchange="this.title=this.value;onSetFilterBy({maxPrice: +this.value}, event)" />
        Min Rate:
        <input type="range" min="0" max="10" value="0" class="filter-rate-range"
            onchange="this.title=this.value;onSetFilterBy({minRate: +this.value}, event)" />
    </label>
    <br><br><label data-trans="creat-book" class="new-book" onclick="onAddBook()">
        Create new book
    </label>
    <br><br>
    <table>
        <thead>
            <tr>
                <th data-trans="id">Id</th>
                <th data-trans="title-book">Title</th>
                <th data-trans="price">Price</th>
                <th data-trans="rate">Rate</th>
                <th data-trans="actions" colspan="3">Actions</th>
            <tr>
        </thead>
        <tbody class="books-table"></tbody>
    </table>
    <button data-trans="prev-page" disabled class="prev-page" onclick="onPrevPage()">Previous Page</button>
    <button data-trans="next-page" class="next-page" onclick="onNextPage()">Next Page</button>
    <div class="modal">
        <h3></h3>
        <h5 data-trans="book-desc">Book Description</h5>
        <p></p>
        rate:
        <input type="number" name="rate" min="0" max="10" onchange="onRate(+this.value)">
        <br><br><button data-trans="close" class="close" onclick="onCloseModal()">Close</button>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- JavaScript -->
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/i18n.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>

</body>

</html>
